<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
                    <!-- ============= USERNAME =============== -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span
            *ngIf="
              signupForm.get('userData.username').invalid &&
              signupForm.get('userData.username').touched
            "
            >Please enter a valid username</span
          >
        </div>

        <!-- ============== EMAIL ================ -->
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
          *ngIf="
            signupForm.get('userData.email').invalid &&
            signupForm.get('userData.email').touched
          "
          >Please enter a valid email</span
        >
        </div>
        </div>


        <!-- ============== GENDER ============= -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
          <span
          *ngIf="
            signupForm.get('gender').invalid &&
            signupForm.get('gender').touched
          "
          >Please enter a valid gender</span
        >
        </div>

        <!-- ========== HOBBIES ============ -->
        <div formArrayName="hobbies">
          <h4>Your hobbies:</h4>
          <button
          class="btn btn-primary"
          type="button"
          (click)="onAddHobby()"
          >Add hobby</button>

          <div class="form-group"
          *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>





        

        <!-- ============ SUBMIT BUTTON ========== -->
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
